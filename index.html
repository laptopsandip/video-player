<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Video Links</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .sidebar button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .video-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onmouseover="changeVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Video 1</button>
        <button onmouseover="changeVideo('https://www.youtube.com/embed/3JZ_D3ELwOQ')">Video 2</button>
        <button onmouseover="changeVideo('https://www.youtube.com/embed/LXb3EKWsInQ')">Video 3</button>
        <button onmouseover="changeVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">Video 4</button>
        <button onmouseover="changeVideo('https://www.youtube.com/embed/ScMzIvxBSi4')">Video 5</button>
    </div>
    <div class="video-container">
        <iframe id="video-frame" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        function changeVideo(url) {
            document.getElementById('video-frame').src = url;
        }
    </script>
</body>
</html>
